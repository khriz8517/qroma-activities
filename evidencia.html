<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Qroma - Evidencia</title>
        <link rel="stylesheet" href="./css/evidencia.css" />
        <link rel="stylesheet" href="./css/checkbox.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="app">
            <div class="evidencia-section">
                <div class="">
                    <div class="es-title">Adjuntar envidencia</div>
                    <div class="es-description">
                        Sube un archivo que evidencie tu práctica durante la
                        sesión que tuviste.
                    </div>
                </div>
                <div class="">
                    <evidencia
                        v-for="item in evidencias"
                        :item="item"
                    ></evidencia>
                </div>
                <div class="btns">
                    <div>
                        <button
                            class="green-btn btn gl"
                            @click="finalizarCurso"
                        >
                            <span>Finalizar curso</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./js/evidencia.js"></script>
    </body>
</html>
